<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../bootstrap-5.0.2-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles/5.columnas-alineada-vericalment.css">
    <title>Columnas alineadas verticalmente</title>
</head>

<body>

    <dev class="container">
        <div class="row align-items-start">
            <!--.col*3{Columna #$}-->
            <div class="col">Columna #1</div>
            <div class="col">Columna #2</div>
            <div class="col">Columna #3</div>
        </div>
        <div class="row align-items-center">
            <!--.col*3{Columna #$}-->
            <div class="col">Columna #1</div>
            <div class="col">Columna #2</div>
            <div class="col">Columna #3</div>
        </div>
        <div class="row align-items-end">
            <!--.col*3{Columna #$}-->
            <div class="col">Columna #1</div>
            <div class="col">Columna #2</div>
            <div class="col">Columna #3</div>
        </div>
        <div class="row">
            <!--.col*3{Columna #$}-->
            <div class="col align-self-start">Columna #1</div>
            <div class="col align-self-center">Columna #2</div>
            <div class="col align-self-end">Columna #3</div>
        </div>
    </dev>

    <script src="../bootstrap-5.0.2-dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
