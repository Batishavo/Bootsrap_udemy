<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Columnas Anidadas</title>
    <link rel="stylesheet" href="../bootstrap-5.0.2-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles/anidadas.css">
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="columna col-12 col-md-6">
                Columna #1
                <div class="row">
                    <div class="columna-interior col-12 col-md-6">
                        Columna Interior #1
                    </div>
                    <div class="columna-interior col-12 col-md-6">
                        Columna Interior #2
                    </div>
                </div>
            </div>

            <div class="columna col-12 col-md-6">
                Columna #2
                <div class="row">
                    <div class="columna-interior col-12 col-md-6">
                        Columna Interior #1
                    </div>
                    <div class="columna-interior col-12 col-md-6">
                        Columna Interior #2
                    </div>
                </div>
            </div>

        </div>

    </div>


    <script src="../bootstrap-5.0.2-dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
