<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../bootstrap-5.0.2-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles/7.Utilidades.css">
    <title>Utilidades para columnas</title>
</head>

<body>

    <div class="cointainer">
        <div class="row">

            <!-- Reordameinto de columnas-->
            <!-- Order-0 al order-5-->
            <!-- .order-first-->
            <!-- .order-last-->

            <div class="columna col order-4 order-md-1">Columan #1</div>
            <div class="columna col order-3 order-md-2">Columan #2</div>
            <div class="columna col order-2 order-md-3">Columan #3</div>
            <div class="columna col order-1 order-md-4">Columan #4</div>
        </div>

        <div class="row">
            <div class="columna col-3 offset-3 offset-sm-6">Columna</div>
        </div>

        <div class="row">
            <div class="columna col-3 offset-3">Columna 1</div>
            <div class="columna col-3 offset-3">Columna 2</div>
        </div>

        <div class="row justify-content-between">
            <div class="columna col-auto ">Columna 1</div>
            <div class="columna col-auto ms-auto">Columna 2</div>
        </div>

    </div>


    <script src="../bootstrap-5.0.2-dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
