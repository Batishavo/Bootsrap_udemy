<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../bootstrap-5.0.2-dist/css/bootstrap.min.css">
    <title>Document</title>
</head>

<body>

    <div class="cotainer">
        <div class="row">
            <div class="col">
                <div class="table-responsive">
                    <!-- Colores -->
                    <!-- Tenemos variantes disponibles para toda la tabla, toda una fila, o una celda -->
                    <!-- 
					.table-primary
					.table-secondary
					.table-success
					.table-danger
					.table-warning
					.table-info

					.table-light
					.table-dark
				-->


                    <!-- Clases de tablas -->
                    <!-- Estas clases tambien estan disponbiles para los diferentes colores -->
                    <!-- 
					.table-striped - Colorea en formato zebra para mejor lectura.
					.table-hover - Colorea las filas sobre las que pasamos el cursor.
					.table-bordered - Agrega bordes a la tabla.
					.border-danger - Colorea el borde.
					.table-borderless - Quita los bordes, incluso de las filas.
					.table-sm - Hace una tabla mas compacta quitandole padding a las celdas
				-->

                    <!-- Tabla Responsiva -->
                    <!-- Podemos encerrar la tabla en un div con la clase .table-responsive para hacerla responsiva -->
                    <table class="table table-striped table-hover table-sm">
                        <caption>Lista de amigos</caption>
                        <thead>
                            <tr class="table-dark">
                                <th>Nombre</th>
                                <th>Edad</th>
                                <th>Pais</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr class="table-primary">
                                <td>Carlos</td>
                                <td class="table-active">25</td>
                                <td>Mexico</td>
                            </tr>
                            <tr>
                                <td>Carlos 1</td>
                                <td>25</td>
                                <td>Mexico</td>
                            </tr>
                            <tr>
                                <td>Carlos 2</td>
                                <td>25</td>
                                <td>Mexico</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="../bootstrap-5.0.2-dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
