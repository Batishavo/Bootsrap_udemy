<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Box</title>
    <link rel="stylesheet" href="/bootstrap-5.0.2-dist/css/bootstrap.min.css">
</head>

<body>

    <main>
        <div class="container">
            <div class="row mt-3">
                <div class="col-6">
                    <form action="">
                        <label for="nombre" class="form-label">Nombre</label>
                        <input type="text" class="form-control is-valid" placeholder="Nombre" name="nombre" id="nombre">
                        <div class="valid-feedback">Correcto!</div>
                    </form>
                </div>
    
                <div class="col-6">
                    <form action="">
                        <label for="correo" class="form-label">Correo</label>
                        <input type="email" class="form-control is-invalid" placeholder="correo@correo.com" name="correo" id="correo">
                        <div class="invalid-feedback">Por favor introduce un correo valido.</div>
                    </form>
                </div>
            </div>
        </div>
    </main>


    <script src="/bootstrap-5.0.2-dist/js/bootstrap.min.js"></script>
</body>

</html>
