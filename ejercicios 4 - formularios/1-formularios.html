<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="/bootstrap-5.0.2-dist/css/bootstrap.min.css">
</head>

<body>

    <div class="container">
        <div class="row mt-3">
            <div class="col-6">
                <form action="">
                    <div class="mb-3">
                        <label for="correo" class="label-control">
                            Correo electronico
                        </label>
                        <input type="text" class="form-control" id="correo" aria-describedby="ayuda-correo"
                            placeholder="">
                        <div id="ayuda-correo" class="form-text">
                            Te enviaremos un mensaje de confirmacion
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="mensaje" class="form-label">Mensaje</label>
                        <textarea name="mensaje" id="mensaje" cols="30" rows="10" class="form-control">

                        </textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">
                        Enviar comentario
                    </button>
                </form>
            </div>
            <div class="col-6">
                <form type="text" class="form-control">
                    <input type="text" class="form-control form-control-lg mb-3" placeholder="Input Grande">
                    <input type="text" class="form-control form-control-sm mb-3" placeholder="Input pequeÃ±o">
                    <input type="text" class="form-control  mb-3" placeholder="Input desabilitado" disabled>
                    <input type="text" class="form-control mb-3" placeholder="Input solo lectura" readonly>
                    <input type="text" class="form-control-plaintext mb-3" placeholder="Input solo lectura" readonly>
                    <input type="file" class="form-control" name="" id="">

                </form>

            </div>
        </div>

    </div>

    <script src="/bootstrap-5.0.2-dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
