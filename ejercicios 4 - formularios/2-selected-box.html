<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Box</title>
    <link rel="stylesheet" href="/bootstrap-5.0.2-dist/css/bootstrap.min.css">
</head>

<body>

    <main>
        <div class="container">
            <div class="row mt-3">
                <select name="pais" id="pais" class="form-select mb-3" aria-label="Selecion de país">
                    <option value="mexico">México</option>
                    <option value="españa">España</option>
                    <option value="colombia">Colombia</option>
                </select>

                <select name="pais" id="pais" class="form-select-lg mb-3 " aria-label="Selecion de país">
                    <option value="mexico">México</option>
                    <option value="españa">España</option>
                    <option value="colombia">Colombia</option>
                </select>

                <select name="pais" id="pais" class="form-select-sm mb-3 " aria-label="Selecion de país">
                    <option value="mexico">México</option>
                    <option value="españa">España</option>
                    <option value="colombia">Colombia</option>
                </select>

                <select multiple size="3" name="pais" id="pais" class="form-select mb-3 " aria-label="Selecion de país">
                    <option value="mexico">México</option>
                    <option value="españa">España</option>
                    <option value="colombia">Colombia</option>
                    <option value="Argentina">Argentina</option>
                </select>

                <select disabled name="pais" id="pais" class="form-select mb-3" aria-label="Selecion de país">
                    <option value="mexico">México</option>
                    <option value="españa">España</option>
                    <option value="colombia">Colombia</option>
                </select>
            </div>
        </div>
    </main>


    <script src="/bootstrap-5.0.2-dist/js/bootstrap.min.js"></script>
</body>

</html>
