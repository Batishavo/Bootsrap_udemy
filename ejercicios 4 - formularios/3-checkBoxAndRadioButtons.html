<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkbox RadioButons</title>
    <link rel="stylesheet" href="/bootstrap-5.0.2-dist/css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <div class="row mt-3">
            <!--Checbox-->
            <div class="col-4">
                <div class="form-check">
                    <input type="checkbox" name="checkbox-1" class="form-check-input" id="checkbox-1">
                    <label for="checkbox-1" class="form-check-label">Checbox 1</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" name="checkbox-2" class="form-check-input" id="checkbox-2">
                    <label for="checkbox-2" class="form-check-label">Checbox 2</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" name="checkbox-3" class="form-check-input" id="checkbox-3">
                    <label for="checkbox-3" class="form-check-label">Checbox 3</label>
                </div>
            </div>
            <!--Radiobutons-->
            <div class="col-4">
                <div class="form-check">
                    <input type="radio" name="my-radio-button" class="form-check-input" id="radio-1">
                    <label for="radio-1" class="form-check-label">Radio 1</label>
                </div>
                <div class="form-check">
                    <input type="radio" name="my-radio-button" class="form-check-input" id="radio-2">
                    <label for="radio-2" class="form-check-label">Radio 2</label>
                </div>
                <div class="form-check">
                    <input type="radio" name="my-radio-button" class="form-check-input" id="radio-3">
                    <label for="radio-3" class="form-check-label">Radio 3</label>
                </div>
            </div>
            <!--Switch-->
            <div class="col-4">
                <div class="form-check form-switch">
                    <input type="checkbox" name="my-switch-button" class="form-check-input" id="switch-1">
                    <label for="switch-1" class="form-check-label">switch 1</label>
                </div>
                <div class="form-check form-switch">
                    <input type="checkbox" name="my-switch-button" class="form-check-input" id="switch-2">
                    <label for="switch-2" class="form-check-label">switch 2</label>
                </div>
                <div class="form-check form-switch">
                    <input type="checkbox" name="my-switch-button" class="form-check-input" id="switch-3">
                    <label for="switch-3" class="form-check-label">switch 3</label>
                </div>
            </div>
            <!--Checbox Inline-->
            <div class="col-12 mt-3">
                <div class="form-check form-check-inline">
                    <input type="checkbox" name="checkbox-1" class="form-check-input" id="checkbox-1">
                    <label for="checkbox-1" class="form-check-label">Checbox 1</label>
                </div>
                <div class="form-check form-check-inline">
                    <input type="checkbox" name="checkbox-2" class="form-check-input" id="checkbox-2">
                    <label for="checkbox-2" class="form-check-label">Checbox 2</label>
                </div>
                <div class="form-check form-check-inline">
                    <input type="checkbox" name="checkbox-3" class="form-check-input" id="checkbox-3">
                    <label for="checkbox-3" class="form-check-label">Checbox 3</label>
                </div>
            </div>
            <!--Checbox estilo boton-->
            <!--Checbox-->
            <div class="col-6 mt-6">

                <input type="checkbox" name="checkbox-button-1" class="btn-check" id="btn-1">
                <label for="checkbox-button-1" class="btn btn-primary">Checbox 1</label>


                <input type="checkbox" name="ccheckbox-button-2" class="btn-check" id="btn-2">
                <label for="checkbox-button-2" class="btn btn-primary">Checbox 2</label>


                <input type="checkbox" name="checkbox-button-3" class="btn-check" id="btn-3">
                <label for="checkbox-button-3" class="btn btn-primary">Checbox 3</label>

            </div>
        </div>
    </div>




</body>
<script src="/bootstrap-5.0.2-dist/js/bootstrap.bundle.min.js"></script>

</html>
