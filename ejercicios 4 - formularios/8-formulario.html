<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="/bootstrap-5.0.2-dist/css/bootstrap.min.css">
</head>

<body>

    <main>
        <div class="container">
            
            <form action="">
                <div class="row mt-3">
                    <div class="col-md-6 mb-3">
                        <label for="nombre" class="form-label">Nombre</label>
                        <input type="text" class="form-control" placeholder="nombre" id="nombre">
                    </div>
                    <div class="col-md-6 mb-3">
                        <label class="form-label" for="correo">Correo</label>
                        <input type="email" class="form-control" placeholder="correo@correo.com" id="correo">
    
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <laber class="form-label" for="mensaje">Mensaje</laber>
                        <textarea name="mendaje" id="mensaje" class="form-control"></textarea>
                    </div>
                    <div class="col-md-6">
                        <div class="row">
                            <div class="col-6">
                                <label class="form-label">Estado Civil</label>
                                <div class="form-check">
                                    <input type="radio" class="form-check-input" name="estado-civil" id="soltero">
                                    <label for="soltero" class="form-check-label">Soltero</label>
                                </div>
                                <div class="form-check">
                                    <input type="radio" class="form-check-input" name="estado-civil" id="casado">
                                    <label for="casado" class="form-check-label">Casado</label>
                                </div>
                            </div>
                            <div class="col-6">
                                <label class="form-label">Pais</label>
                                <select name="pais" id="pais" class="form-select">
                                    <option value="mexico">Mexico</option>
                                    <option value="españa">España</option>
                                    <option value="Argentina">Argentina</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12 d-flex justify-content-center">
                        <div>
                            <div class="form-check mb-3">
                                <input type="checkbox" name="terminos" id="terminos" class="form-check-input">
                                <label for="terminos" class="form-check-label">Acepto los terminos y codiciones</label>
                            </div>
                            <button type="submit" class="btn btn-primary col-12">Enviar</button>
                        </div>
                    </div>
                </div>
            </form>



        </div>
    </main>


    <script src="/bootstrap-5.0.2-dist/js/bootstrap.min.js"></script>
</body>

</html>
