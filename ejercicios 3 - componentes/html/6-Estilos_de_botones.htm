<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grupos de botones</title>
    <link rel="stylesheet" href="/bootstrap-5.0.2-dist/css/bootstrap.min.css">
</head>

<body>

    <div class="container">
        <div class="row mt-3">

            <div class="col-12">
                <div class="btn-group" role="group" aria-level="Grupo de botones">
                    <button type="button" class="btn btn-primary">Boton 1</button>
                    <button type="button" class="btn btn-primary">Boton 2</button>
                    <button type="button" class="btn btn-primary">Boton 3</button>
                </div>
            </div>

            <div class="col-12 mt-3">
                <div class="btn-group" role="group" aria-level="Grupo de botones">
                    <button type="button" class="btn btn-outline-primary active">Boton 1</button>
                    <button type="button" class="btn btn-outline-primary">Boton 2</button>
                    <button type="button" class="btn btn-outline-primary">Boton 3</button>
                </div>
            </div>

            <div class="col-12 mt-3">
                <div class="btn-group btn-group-lg" role="group" aria-level="Grupo de botones">
                    <button type="button" class="btn btn-primary">Boton 1</button>
                    <button type="button" class="btn btn-primary">Boton 2</button>
                    <button type="button" class="btn btn-primary">Boton 3</button>
                </div>
            </div>

            <div class="col-12 mt-3">
                <div class="btn-group btn-group-sm" role="group" aria-level="Grupo de botones">
                    <button type="button" class="btn btn-primary">Boton 1</button>
                    <button type="button" class="btn btn-primary">Boton 2</button>
                    <button type="button" class="btn btn-primary">Boton 3</button>
                </div>
            </div>

            <div class="col-12 mt-3">
                <div class="btn-group" role="group" aria-label="Grupo de botones">

                    <input type="checkbox" name="checkbox-1" id="checkbox-1" class="btn-check">
                    <label for="checkbox-1" class="btn btn-primary">checkbox-1</label>

                    <input type="checkbox" name="checkbox-2" id="checkbox-2" class="btn-check">
                    <label for="checkbox-2" class="btn btn-primary">checkbox-2</label>

                    <input type="checkbox" name="checkbox-3" id="checkbox-3" class="btn-check">
                    <label for="checkbox-3" class="btn btn-primary">checkbox-3</label>


                </div>
            </div>

            <div class="col-12 mt-3">
                <div class="btn-group" role="group" aria-label="Grupo de botones">

                    <input type="radio" name="radio" id="radio-1" class="btn-check">
                    <label for="radio-1" class="btn btn-primary">radio-1</label>

                    <input type="radio" name="radio" id="radio-2" class="btn-check">
                    <label for="radio-2" class="btn btn-primary">radio-2</label>

                    <input type="radio" name="radio" id="radio-3" class="btn-check">
                    <label for="radio-3" class="btn btn-primary">radio-3</label>


                </div>

            </div>
        </div>
        <!--Toolbar-->
        <div class="col-12 mt-3">
            <div class="btn-toolbar" role="toolbar" aria-label="Barra de herramientas">
                <div class="btn-group me-2" role="group" aria-level="Grupo de botones">
                    <button type="button" class="btn btn-primary">Nuevo</button>
                    <button type="button" class="btn btn-primary">Editar</button>
                    <button type="button" class="btn btn-primary">Guardar</button>
                </div>
                <div class="btn-group" role="group" aria-level="Grupo de botones">
                    <button type="button" class="btn btn-info">Alinear Izquierda</button>
                    <button type="button" class="btn btn-info">Alinear Centro</button>
                    <button type="button" class="btn btn-info">Alinear Derecha</button>
                </div>
            </div>
        </div>

        <div class="col-12 mt-3">
            <div class="btn-group-vertical" role="group" aria-level="Grupo de botones">
                <button type="button" class="btn btn-primary">Boton 1</button>
                <button type="button" class="btn btn-primary">Boton 2</button>
                <button type="button" class="btn btn-primary">Boton 3</button>
            </div>
        </div>
    </div>

    <script src="/bootstrap-5.0.2-dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
