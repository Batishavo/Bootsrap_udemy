<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Botones</title>
    <link rel="stylesheet" href="/bootstrap-5.0.2-dist/css/bootstrap.min.css">
</head>

<body>

    <div class="cotainer">
        <div class="row mt-3">
            <div class="col-12">
                <button type="button" class="btn btn-primary">Primario</button>
                <button type="button" class="btn btn-secondary">Secondary</button>
                <button type="button" class="btn btn-success">Success</button>
                <button type="button" class="btn btn-danger">Danger</button>
                <button type="button" class="btn btn-warning">Warning</button>
                <button type="button" class="btn btn-info">Info</button>
                <button type="button" class="btn btn-light">Light</button>
                <button type="button" class="btn btn-dark">Dark</button>

                <button type="button" class="btn btn-link">Enlace</button>


            </div>
            <div class="col-12 mt-3">
                <button type="button" class="btn btn-outline-primary ">Primario</button>
                <button type="button" class="btn btn-outline-secondary ">Secondary</button>
                <button type="button" class="btn btn-outline-success ">Success</button>
                <button type="button" class="btn btn-outline-danger ">Danger</button>
                <button type="button" class="btn btn-outline-warning ">Warning</button>
                <button type="button" class="btn btn-outline-info ">Info</button>
                <button type="button" class="btn btn-outline-light text-dark">Light</button>
                <button type="button" class="btn btn-outline-dark ">Dark</button>
            </div>

            <div class="col-12 mt-3">
                <button type="button" class="btn disabled btn-primary">Primario</button>
                <button type="button" class="btn disabled btn-secondary">Secondary</button>
                <button type="button" class="btn disabled btn-success">Success</button>
                <button type="button" class="btn disabled btn-danger">Danger</button>
                <button type="button" class="btn disabled btn-warning">Warning</button>
                <button type="button" class="btn disabled btn-info">Info</button>
                <button type="button" class="btn disabled btn-light">Light</button>
                <button type="button" class="btn disabled btn-dark">Dark</button>
            </div>

            <div class="col-12 mt-3">
                <a href="#" class="btn btn-primary">Enlace</a>
                <button class="btn btn-primary" type="button">Boton</button>
                <input type="button" class="btn btn-primary" value="Boton input">
                <input type="submit" class="btn btn-primary" value="submit">
            </div>

            <div class="col-12 mt-3">
                
                <button class="btn btn-lg btn-primary" type="button">Boton Grande</button>
                <button class="btn btn-lg btn-primary" type="button">Boton Secundario Grande</button>

                <button class="btn btn-sm btn-primary" type="button">Boton Pequeño</button>
                <button class="btn btn-sm btn-primary" type="button">Boton Secundario Pequeño</button>

            </div>

            <div class="col-12 mt-3">
                
                <div class="d-grid gap-2 col-6">
                    <button class="btn btn-lg btn-primary" type="button">Primario</button>
                    <button class="btn btn-lg btn-secondary" type="button">Secundario</button>
                </div>

            </div>

            <div class="col-12 mt-3">
                
                <div class="d-flex gap-2 justify-content-between">
                    <button class="btn btn-lg btn-primary" type="button">Primario</button>
                    <button class="btn btn-lg btn-secondary" type="button">Secundario</button>
                </div>

            </div>
        </div>
    </div>

    <script src="/bootstrap-5.0.2-dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
